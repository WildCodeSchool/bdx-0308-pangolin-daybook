<dbk-navbar [homePage]="false" [daybookNeeded]="true" [userImgNeeded]="true"></dbk-navbar>

<div class="desk">
  <form  ngNativeValidate (ngSubmit)="addTask()">
      <h3 class="theme">Thème du jour</h3>
        <input required type="text" name="theme" class="theme" pInputText [(ngModel)]="theme">

      <div class="taskdef">
        <h3>Quête</h3>
          <input type="text" name="task" pInputText label="questName" required [(ngModel)]="description">

        <h3>Importance</h3>
          <p-dropdown [options]="importance" name="importance" required [(ngModel)]="priority" placeholder="Quelle importance?"  [showClear]="true"></p-dropdown>
            <button pButton type="submit" class="ui-button-rounded" label="Ajouter"></button>
      </div>
  </form>

  <div class="notes">
    <h3>{{theme}}</h3>
    <ul>
      <li *ngFor="let task of tasks"><img src="../../../assets/pangolinIcon.png"> {{task.title}}
        <span *ngIf="(task.importance === 3)">primordiale</span>
        <span *ngIf="(task.importance === 2)">importante</span>
        <span *ngIf="(task.importance === 1)">facultative</span>
      </li>
    </ul>
  </div>

  </div>

  <dbk-footer></dbk-footer>

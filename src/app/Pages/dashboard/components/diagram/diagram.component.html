
<div class="container">
  <h2>Diagramme</h2>
  <p-dropdown [options]="diagramlist" [(ngModel)]="diagramStyle" placeholder="Choisis un diagramme"  [showClear]="true"></p-dropdown>

  <ngx-charts-pie-grid class="test"*ngIf="diagramStyle === 'gridpie'"
    [view]="view"
    [scheme]="colorScheme"
    [results]="single"
    (select)="onSelect($event)">
  </ngx-charts-pie-grid>
  <br>
  <ngx-charts-bar-vertical-stacked   *ngIf="diagramStyle === 'stackedBar'"
    [view]="view"
    [scheme]="colorScheme"
    [results]="multi"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [animations]="animations"
    (select)="onSelect($event)">
  </ngx-charts-bar-vertical-stacked>
</div>
